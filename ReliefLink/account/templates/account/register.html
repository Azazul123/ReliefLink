<!-- home/templates/home/login.html -->
{% extends 'global/base.html' %}
{% block title %}Registration{% endblock %}
{% block content %}
    <h2>Register Form</h2>

    <form method = 'post'>
        {% csrf_token %}
        {{form.as_p}}
        <button type='submit'>Register</button>
    </form>
    <p> Already have an account?
        <a href="{% url "login" %}">Login Here</a>
    </p>
{% endblock %}
