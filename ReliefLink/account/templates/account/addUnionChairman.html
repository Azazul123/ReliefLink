{% extends 'global/base.html' %}
{% load static %}
{% block title %}Add Union Chairman{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'account/style.css' %}">
{% endblock %}
{% block content %}
<div class="login-container">
    <div class="login-form">
        <h2>Union Chairman</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <p>go Home? <a href="{% url 'home' %}"> Home</a></p>
    </div>
</div>
{% endblock %}
