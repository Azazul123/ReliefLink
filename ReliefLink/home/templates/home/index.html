{% extends 'global/base.html' %}
{% load static %}

{% block title %}Home - ReliefLink{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'home/index.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Lobster&display=swap">


<div class="hero-section">
    <div class="hero-images">
        <div class="hero-image" style="background-image: url('{% static 'home/images/Relief.jpg' %}');"></div>
        <div class="hero-image" style="background-image: url('{% static 'home/images/Relief2.jpg' %}');"></div>
        <div class="hero-image" style="background-image: url('{% static 'home/images/Relief3.jpg' %}');"></div>
        <div class="hero-image" style="background-image: url('{% static 'home/images/Relief4.jpg' %}');"></div>
        <div class="hero-image" style="background-image: url('{% static 'home/images/Relief5.png' %}');"></div>
        <div class="hero-image" style="background-image: url('{% static 'home/images/Relief6.jpeg' %}');"></div>
    </div>
    <div class="hero-content">
        <h1>Relief<span class= 'highlight'>Link</span></h1>
        <p>Your trusted partner in disaster relief and resource management.</p>
        <a href="{% url 'signup' %}" class="cta-button">Join Us</a>
    </div>
</div>
{% endblock %}
