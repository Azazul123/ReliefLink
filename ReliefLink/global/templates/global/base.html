<!-- global/templates/global/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ReliefLink{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <h1>ReliefLink</h1>
            </div>
            <div class="navbar-center">
                <ul class="nav-links">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'service' %}">Service</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
            <div class="navbar-right">
                {% if user.is_authenticated %}
                    <div class="dropdown">
                        <button class="dropbtn">{{ user.username }} &#9662;</button>
                        <div class="dropdown-content">
                            <a href="{% url 'dashboard' %}">Dashboard</a>
                            <a href="{% url 'logout' %}">Logout</a>
                        </div>
                    </div>
                {% else %}
                    <a href="{% url 'login' %}" class="login-button">Login</a>
                    <a href="{% url 'signup' %}" class="join-button">Join Us</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    {% comment %} <footer>
        <p>&copy; 2023 ReliefLink</p>
    </footer> {% endcomment %}
    <script src="{% static 'home/script.js' %}"></script>
</body>
</html>
